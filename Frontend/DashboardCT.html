<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Dashboard - SuShiX</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>

<body>
    <!-- Phần header -->
    <div class="header-container">
        <img src="sushiX_logo.png" alt="SuShiX Logo" class="logo">
        <h1 class="dashboard-title">Chào mừng Quản lý Công Ty!</h1>
    </div>

    <!-- Khung chức năng -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2 class="dashboard-subtitle">Chức Năng</h2>
            <button class="menu-button" onclick="navigateTo('ChangeBranch')">Danh sách Chi Nhánh</button> 
            <button class="menu-button" onclick="navigateTo('RevenueStats')">Thống kê Doanh Thu</button>
            <button class="menu-button" onclick="navigateTo('FoodRevenueStats')">Thống kê Doanh Thu Món Ăn</button>
            <button class="menu-button" onclick="navigateTo('StaffTransfer')">Chuyển Đổi Nhân Sự</button>
            <button class="menu-button" onclick="navigateTo('UpdateSalary')">Cập Nhật Lương Nhân Viên</button>
            <button class="menu-button" onclick="navigateTo('StaffList')">Danh Sách Nhân Viên</button>
        </div>
    </div>

    <script>
        function navigateTo(feature) {
             if (feature === 'ChangeBranch') {
                window.location.href = 'ChangeBranch.html';
            } else if (feature === 'RevenueStats') {
                window.location.href = 'RevenueStats.html'; // Thống kê doanh thu
            } else if (feature === 'FoodRevenueStats') {
                window.location.href = 'FoodRevenueStats.html'; // Thống kê doanh thu món ăn
            } else if (feature === 'StaffTransfer') {
                window.location.href = 'StaffTransfer.html'; // Chuyển đổi nhân sự
            } else if (feature === 'UpdateSalary') {
                window.location.href = 'UpdateSalary.html'; // Cập nhật lương nhân viên
            } else if (feature === 'StaffList') {
                window.location.href = 'StaffList.html'; // Danh sách nhân viên
            }
        }
    </script>
</body>

</html>
