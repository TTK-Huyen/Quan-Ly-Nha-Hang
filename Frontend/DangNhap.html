<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Vai Trò - SuShiX</title>
    <link rel="stylesheet" href="Login.css" />
</head>

<body>
    <div class="header-container">
        <img src="sushiX_logo.png" alt="SuShiX Logo" class="logo" />
    </div>
    <div class="signup-container">
        <h2 class="signup-title">Bạn là ai?</h2>
        <div class="role-buttons">
            <button onclick="navigateToRole('customer')">Khách hàng</button>
            <button onclick="navigateToRole('staff')">Nhân viên</button>
            <button onclick="navigateToRole('manager')">Quản lý</button>
        </div>
    </div>

    <script>
        function navigateToRole(role) {
            if (role === "customer") {
                window.location.href = "about:blank"; // Trang trắng
            } else if (role === "staff") {
                window.location.href = "LoginNV.html"; // Giao diện nhân viên
            } else if (role === "manager") {
                window.location.href = "Login.html"; // Giao diện quản lý
            }
        }
    </script>
</body>

</html>
