<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SuShiX</title>
    <link rel="stylesheet" href="Login.css"> <!-- Liên kết tới file CSS -->
</head>

<body>
    <!-- Logo nhà hàng -->
    <div class="header-container">
        <img src="sushiX_logo.png" alt="SuShiX Logo" class="logo">
    </div>
    <div class="signup-container">
        <h2 class="signup-title">Đăng nhập</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Mã số nhân viên" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    <script>
        document.querySelector("#login-form").addEventListener("submit", function (event) {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (!username || !password) {
                event.preventDefault();
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            // Kiểm tra mật khẩu chính xác
            if (password === "NV_SuShiX_8888") {
                // Điều hướng đến trang Dashboard nếu đăng nhập thành công
                event.preventDefault(); // Ngăn form reload
                window.location.href = "Dashboard.html";
            } else {
                event.preventDefault();
                alert("Mật khẩu không đúng! Vui lòng thử lại.");
            }
        });
    </script>
</body>

</html>
