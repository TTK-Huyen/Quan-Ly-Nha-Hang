<!DOCTYPE html>
<html>
    <head>
        <title>Sushi X</title>
        <meta charset="utf-8">
        <!-- Dùng để link tới css -->
        <link rel="stylesheet" href="Reservation_design.css">

    </head>
    <body>
         <div class="background"></div>
         <div class="logo">
            <img src="sushiX_logo.png" alt="logo" class="logo">
         </div>
         <div class="box_Reservation">
            <p class="Reservation_text">Reservation</p>
            <p class="FullName_text">Full Name</p>
            <input type="text" id="FullName_box" placeholder="Enter your full name">
            <p class="Tel_text">Phone Number</p>
            <input type="tel" id="Tel_box" placeholder="Enter your phone number">
            <p class="Choose_branch_text">Choose branch:</p>
            <div class="dropdown_branch">
                z
            </div>

            <p class="Choose_address_text">Address:</p>
            <div class="dropdown_address">
                <select>
                    <option value="" disabled selected>Address</option>
                    <option> 123 Phan Chu Trinh, Hoan Kiem</option>
                    <option>45 Le Duan, Hai Chau</option>
                    <option>101 Nguyen Thi Minh Khai, District 1</option>
                    <option>7 Nguyen Du, Ninh Kieu</option>
                    <option> 8 Le Hong Phong, Hong Bang</option>
                    <option>12 Thu Dau Mot</option>
                    <option>23 Trieu Quang Phuc</option>
                    <option>56 Nguyen Thien Thuat</option>
                    <option>34 Le Hong Phong</option>
                    <option>22 Tran Phu, Ha Long</option>
                    <option> 99 Ba Trieu, Hue</option>
                    <option>15 Le Thanh Tong</option>
                    <option>4 Tran Hung Dao</option>
                    <option>25 Nguyen Cao</option>
                    <option>10 Le Loi</option>
                </select>
            </div>
            <p class="Num_text">Number of people:</p>
            <input type="number" id="Num_box">

            <p class="Time_text">Time:</p>
            <input type="time" id="Time_box">

            <p class="Note_text">Note</p>
            <input type="text" id="Note_box">

            <button>OK</button>
         </div>
        
        
    </body>
</html>
