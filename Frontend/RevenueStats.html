<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Dashboard - SuShiX</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>

<body>
    <!-- Phần header -->
    <div class="header-container">
        <img src="sushiX_logo.png" alt="SuShiX Logo" class="logo">
        <h1 class="dashboard-title"></h1>
    </div>

    <!-- Khung chức năng -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2 class="dashboard-subtitle">Thống kê doanh thu</h2>
            <button class="menu-button" onclick="navigateTo('StatsBranch')">Theo chi nhánh</button>
            <button class="menu-button" onclick="navigateTo('StatsRegion')">Theo khu vực</button>

        </div>
    </div>

    <script>
        function navigateTo(feature) {
            if (feature === 'StatsBranch') {
                window.location.href = 'ChangeBranch.html';
            } else if (feature === 'StatsRegion') {
                window.location.href = 'RevenueStats.html'; // Thống kê doanh thu
            } 
        }
    </script>
</body>

</html>
