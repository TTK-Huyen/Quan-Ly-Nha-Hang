<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Dashboard - SuShiX</title>
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>

<body>
    <!-- Phần header -->
    <div class="header-container">
        <img src="/images/sushiX_logo.png" alt="SuShiX Losgo" class="logo">
        <h1 class="dashboard-title">Chào mừng Nhân viên!</h1>
    </div>

    <!-- Khung chức năng -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2 class="dashboard-subtitle">Chức Năng</h2>
            <button class="menu-button" onclick="navigateTo('manageOrders')">Danh Sách Phiếu Đặt Món</button>
            <button class="menu-button" onclick="navigateTo('managePayments')">Quản Lý Đơn Đặt Hàng</button>
        </div>
    </div>

    <script>
        function navigateTo(feature) {
            if (feature === 'manageOrders') {
                window.location.href = '/NhanVien/PhieuDatMon/ManageOrders.html';
            } else if (feature === 'managePayments') {
                window.location.href = '/NhanVien/PhieuDatMon/ManageOrdersAndPayments.html';
            }
        }
    </script>
</body>

</html>
