<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SuShiX</title>
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>

<body>
    <!-- Phần header -->
    <div class="header-container">
        <img src="/images/sushiX_logo.png" alt="SuShiX Losgo" class="logo">
        <h1 class="dashboard-title">Chào mừng Nhân viên!</h1>
    </div>

    <!-- Khung chức năng -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2 class="dashboard-subtitle">Chức Năng</h2>
            <button class="menu-button" onclick="navigateTo('manageOrders')">Danh Sách Phiếu Đặt Món</button>
            <button class="menu-button" onclick="navigateTo('managePayments')">Quản Lý Đơn Đặt Hàng</button>
            <button class="menu-button" onclick="navigateTo('manageRevenue')">Xem thống kê doanh thu</button>
            <button class="menu-button" onclick="navigateTo('managePayments')">Xem thống kê khách hàng</button>
            <button class="menu-button" onclick="navigateTo('managePayments')">Xem thống kê món ăn</button>
        </div>
    </div>

    <script>
        function navigateTo(feature) {
            if (feature === 'manageOrders') {
                window.location.href = '/NhanVien/PhieuDatMon/ManageOrders.html';
            } else if (feature === 'managePayments') {
                window.location.href = '/NhanVien/PhieuDatMon/ManageOrdersAndPayments.html';
            }else if (feature === 'manageRevenue') {
                window.location.href = '/NhanVien/ManageRevenue.html';
            }


        }
    </script>
</body>

</html>
