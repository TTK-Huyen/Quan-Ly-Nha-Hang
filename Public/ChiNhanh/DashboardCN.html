<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Dashboard - SuShiX</title>
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>

<body>
    <!-- Phần header -->
    <div class="header-container">
        <img src="sushiX_logo.png" alt="SuShiX Logo" class="logo">
        <h1 class="dashboard-title">Chào mừng Quản lý Chi Nhánh!</h1>
    </div>

    <!-- Khung chức năng -->
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2 class="dashboard-subtitle">Chức Năng</h2>
            <button class="menu-button" onclick="navigateTo('StaffList')">Danh Sách Nhân Viên</button>
            <button class="menu-button" onclick="navigateTo('RevenueStats')">Thống kê Doanh Thu</button>
            <button class="menu-button" onclick="navigateTo('Menu')">Quản lý Thực đơn</button>
            <button class="menu-button" onclick="navigateTo('Order')">Quản lý Phiếu đặt món</button>
            <button class="menu-button" onclick="navigateTo('CustomerCard')">Quản lý Thẻ khách hàng</button>
        </div>
    </div>

    <script>
        function navigateTo(feature) {
             if (feature === 'StaffList') {
                window.location.href = '/ChiNhanh/StaffList.html'; //Danh sách nhân viên
            } else if (feature === 'RevenueStats') {
                window.location.href = '/ChiNhanh/RevenueStats.html'; // Thống kê doanh thu
            } else if (feature === 'Menu') {
                window.location.href = '/ChiNhanh/Dish_List.html'; // Quản lý thực đơn
            } else if (feature === 'Order') {
                window.location.href = '/ChiNhanh/Order.html'; // Quản lý phiếu đặt món
            } else if (feature === 'CustomerCard') {
                window.location.href = '/ChiNhanh/CustomerCard.html'; // Quản lý thẻ khách hàng
            }
        }
    </script>
</body>

</html>
